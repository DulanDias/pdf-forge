<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample PDF Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 14px;
        }
        .watermark {
            font-size: 50px;
            opacity: 0.1;
            text-align: center;
            transform: rotate(-45deg);
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
</body>
</html>
